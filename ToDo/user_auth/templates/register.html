{% extends 'main.html' %}

{% block content %}

<div class="register-card">
  <h3>Register</h3>

  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}

    <div class="register-form-group">
      <label>Full Name</label>
      {{ form.full_name }}
    </div>

    <div class="register-form-group">
      <label>Email</label>
      {{ form.email }}
    </div>

    <div class="register-form-group">
      <label>Contact No</label>
      {{ form.contact_no }}
    </div>

    <div class="register-form-group">
      <label>Username</label>
      {{ form.username }}
    </div>

    <div class="register-form-group">
      <label>Password</label>
      {{ form.password }}
    </div>

    <div class="register-form-group">
      <label>Confirm Password</label>
      {{ form.password2 }}
    </div>

    <button type="submit">Register</button>
  </form>

  <p class="register-login-prompt">
        Already have an account? <a href="{% url 'login_' %}">Login</a>
    </p>
</div>

{% endblock content %}
